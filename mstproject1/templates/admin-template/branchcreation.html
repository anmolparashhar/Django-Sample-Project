{% include 'admin-template/base.html' %}
  {% load static %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Create Branch
        <small>Masters</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Masters</a></li>
        <li class="active">Item</li>
      </ol>
    </section>

    <!-- Main content -->
    
    <section class="content">
      <form action="{% url 'item' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <!-- SELECT2 EXAMPLE -->
      
      <div class="box box-default">
        <div class="box-header with-border">
          <div class="box-body">
              <div class="callout callout-info" style="margin-bottom: 0!important;">
                <h3>Create Branch </h3> 
                
              </div>
            <div class="row">
              <div class="col-md-6">
                <div class="box-body">
                  <div class="form-group">
                      <label>Branch Name</label>
                      <input type="text" class="form-control" name= "name" placeholder="Enter ..." required>
                  </div>


                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="itemshow"  class="btn btn-warning">Back</a>
                  </div>
                </div>
              </div>
            </div>
                


            </div>
          </div> 
        </div>


      </form>
    </section>
</div>

{% include 'admin-template/footer.html' %}
